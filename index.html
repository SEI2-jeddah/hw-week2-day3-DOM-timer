<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>i &hearts; js</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body background="12.jpg"> 

  <h1 id="timer">Stop Watch</h1>
  <div class="digitalStopWatch">
    <p class="secode">00:00:00</p>

  </div>
  <div class="controls">
    <button id="reset" onclick="Timer()">Reset</button>
    <button id="start" onclick="Timer()">Start</button>
    <button id="pause" onclick="Timer()">Pause</button>
  </div>

</body>
<script src="timers.js"></script>
</html>
